spring.application.name=recruitment-api
# PostgreSQL Settings
spring.datasource.url=jdbc:postgresql://localhost:5432/cajus_db
spring.datasource.username=${DB_USERNAME_CAJUS}
spring.datasource.password=${DB_PASSWORD_CAJUS}

# JPA
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true 
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=false

# Security (prevent data leakage in logs)
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
